<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NZ Paye Summary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
    .paye-form{
        margin: 20px;
    }
    .paye-summary{
        margin: 20px;
    }
</style>
</head>
<body>
<div class="paye-form">
    <form action="/calculate" method="get">
        <div class="form-group">
            <label for="inputHourlyRate">Enter your hourly rate</label>
            <input type="number" class="form-control" name="inputHourlyRate" placeholder="Hourly Rate e.g. 50" required>
        </div>
        <div class="form-group">
            <label for="inputHoursWorked">Enter the number of hours worked</label>
            <input type="number" class="form-control" name="inputHoursWorked" placeholder="Hours Worked e.g. 40" required>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
</div>
{% block content %}{% endblock %}
</body>
</html>
